</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form th:object="${user}"  method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td><input placeholder="nhập userName" th:field="*{username}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
            <tr>
            <tr>
                <td><input placeholder="nhập passWord" th:field="*{password}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
            <tr>
            <tr>
                <td><input placeholder="nhập email" th:field="*{email}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            <tr>
            <tr>
                <td><input placeholder="nhập phone" th:field="*{phone}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
            <tr>
            <tr>
                <td><input placeholder="nhập address" th:field="*{address}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
            <tr>
            <tr>
                <td><input type="date" placeholder="nhập dateOfBirthday" th:field="*{dateOfBirthday}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('dateOfBirthday')}" th:errors="*{dateOfBirthday}"></td>
            <tr>
            <tr>
                <td><input type="text" placeholder="nhập repass" th:field="*{repass}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('repass')}" th:errors="*{repass}"></td>
            <tr>
            <tr>
                <td><input type="file" name="upImg"></td>
            <tr>
                <td>
                    <select th:field="*{role}">
                        <option th:each="role :${listRole}" th:value="${role.id}"
                                th:text="${role.name}"></option>
                    </select>
                </td>
                <td style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></td>

            <tr>

            <tr>

                <td>
                    <button type="submit" class="btn btn-success">Add New</button>
                </td>
            </tr>
            <tr>
                <td><a href="/" class="btn btn-info">Back</a></td>
            </tr>

            </tbody>
        </table>
    </form>
</div>

</body>
</html>
