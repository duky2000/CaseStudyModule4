<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>home</h1>
<div th:each="c, loop : ${showUserList}" id="father">
    <table th:id="${c.id}">
        <tr>
            <th>Name</th>
            <td th:text="${c.username}"></td>
            <th>Address</th>
            <td th:text="${c.address}"></td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/fr/detail/{id}(id = ${c.id})}">detail</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
