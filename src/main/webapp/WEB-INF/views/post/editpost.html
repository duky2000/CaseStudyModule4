<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditPost</title>
    <link href='/resources/static/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div class='center'>
    <form method="post" th:object="${post}" enctype="multipart/form-data">
        <input type="text" hidden name="site" value="home">
        <input type="text" th:field="*{tag}" placeholder="Enter post tag">
        <input type="hidden" th:field="*{postTime}">
        <textarea th:field="*{content}" cols="30" rows="10" placeholder="Write something..."></textarea>
        <input type="file" name="imgPost">
        <input type="text" th:field="*{img}" hidden>
        <div style="width: 300px; height: 300px;"><img th:src="@{*{img}}" alt="img" style="width: 100%; height: 100%; object-fit: contain"></div>
        <input type='submit' value="Sá»­a">
    </form>
</div>
</body>
</html>
