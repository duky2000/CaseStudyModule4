<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #17a2b8;
        height: 100vh;
    }

    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }

    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }

    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }
</style>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Signup form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:object="${user}" th:action="@{/create}"  method="post"
                          enctype="multipart/form-data">
                        <table>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="username" class="text-info">Username:</label><br>
                                        <input placeholder="nhập userName" id="username" th:field="*{username}"
                                               class="form-control">

                                    </div>
                                </td>

                                <td>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Password:</label><br>
                                        <input placeholder="nhập passWord" id="password" th:field="*{password}"
                                               class="form-control">

                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="email" class="text-info">Email:</label><br>
                                        <input placeholder="nhập email" id="email" th:field="*{email}"
                                               class="form-control">
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="phone" class="text-info">Phone:</label><br>
                                        <input placeholder="nhập phone" id="phone" th:field="*{phone}"
                                               class="form-control">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="address" class="text-info">Address:</label><br>
                                        <input placeholder="nhập address" id="address" th:field="*{address}"
                                               class="form-control">

                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="dateOfBirthday" class="text-info">Birthday:</label><br>
                                        <input type="date" placeholder="nhập dateOfBirthday" id="dateOfBirthday"
                                               th:field="*{dateOfBirthday}" class="form-control">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="repass" class="text-info">Repass:</label><br>
                                        <input type="password" placeholder="nhập repass" id="repass"
                                               th:field="*{repass}" class="form-control">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btn btn-info btn-md" value="Signup">
                                    </div>
                                </td>
<!--                                <td><p th:object="${message}"></p></td>-->
                            </tr>

                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
